<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8" />
  <title>lighter dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      color-scheme: dark;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    body {
      margin: 0;
      padding: 2rem clamp(1rem, 5vw, 3rem);
      background: radial-gradient(circle at top left, rgba(59,130,246,0.2), transparent 45%), #0f172a;
    }
    h1 {
      margin: 0 0 1.5rem;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
      align-items: center;
    }
    button {
      appearance: none;
      border: none;
      border-radius: 999px;
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, opacity 0.15s ease;
    }
    button:hover {
      transform: translateY(-1px);
    }
    #pauseBtn {
      background: linear-gradient(135deg, #f97316, #fb7185);
      color: #0f172a;
      box-shadow: 0 10px 24px rgba(251, 113, 133, 0.35);
    }
    #resumeBtn {
      background: linear-gradient(135deg, #34d399, #10b981);
      color: #022c22;
      box-shadow: 0 10px 24px rgba(16, 185, 129, 0.35);
    }
    #balanceBtn {
      background: linear-gradient(135deg, #fbbf24, #f97316);
      color: #2c0a02;
      box-shadow: 0 10px 24px rgba(251, 191, 36, 0.35);
    }
    #refreshBtn {
      background: rgba(148, 163, 184, 0.2);
      color: #e2e8f0;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    .target-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      min-width: 200px;
    }
    .target-wrapper span {
      font-size: 0.72rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: rgba(148, 163, 184, 0.75);
    }
    .target-select {
      appearance: none;
      background: rgba(15, 23, 42, 0.6);
      color: #e2e8f0;
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-radius: 999px;
      padding: 0.55rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    .target-select:focus {
      outline: none;
      border-color: rgba(96, 165, 250, 0.7);
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.25);
    }
    .target-select:disabled {
      opacity: 0.55;
      cursor: not-allowed;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .card {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 14px;
      padding: 1rem 1.2rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 30px rgba(15, 23, 42, 0.35);
    }
    .card h2 {
      margin: 0 0 0.6rem;
      font-size: 0.9rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #94a3b8;
    }
    .value {
      font-size: 1.6rem;
      font-weight: 600;
      word-break: break-word;
    }
    .reason {
      margin-top: 0.45rem;
      font-size: 0.85rem;
      color: #facc15;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border: 1px solid rgba(148, 163, 184, 0.25);
      border-radius: 12px;
      overflow: hidden;
      background: rgba(15, 23, 42, 0.75);
      backdrop-filter: blur(8px);
    }
    th, td {
      padding: 0.7rem 0.9rem;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-size: 0.75rem;
      color: #94a3b8;
      background: rgba(30, 41, 59, 0.85);
    }
    tbody tr:nth-child(every) {
      background: rgba(148, 163, 184, 0.05);
    }
    tbody tr:nth-child(odd) {
      background: rgba(148, 163, 184, 0.08);
    }
    .badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 72px;
      padding: 0.25rem 0.6rem;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .badge-run {
      background: rgba(45, 212, 191, 0.16);
      color: #5eead4;
    }
    .badge-pause {
      background: rgba(248, 113, 113, 0.16);
      color: #fca5a5;
    }
    .muted {
      font-size: 0.78rem;
      color: rgba(148, 163, 184, 0.75);
      margin-top: 0.3rem;
      display: block;
      line-height: 1.3;
    }
    .command-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border-radius: 999px;
      padding: 0.2rem 0.7rem;
      font-size: 0.78rem;
      font-weight: 600;
    }
    .command-run {
      background: rgba(45, 212, 191, 0.16);
      color: #5eead4;
    }
    .command-pause {
      background: rgba(248, 113, 113, 0.16);
      color: #fca5a5;
    }
    .alert-pill {
      display: inline-flex;
      align-items: center;
      border-radius: 999px;
      padding: 0.25rem 0.55rem;
      font-size: 0.72rem;
      font-weight: 600;
      margin: 0.1rem 0.15rem 0.1rem 0;
      white-space: nowrap;
    }
    .alert-warning {
      background: rgba(250, 204, 21, 0.18);
      color: #facc15;
    }
    .alert-critical {
      background: rgba(248, 113, 113, 0.22);
      color: #f87171;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.75rem;
      color: rgba(148, 163, 184, 0.6);
      text-align: center;
    }
    @media (max-width: 600px) {
      table {
        font-size: 0.85rem;
      }
      th, td {
        padding: 0.55rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <h1>lighter VPS 管理面板</h1>
  <div class="actions">
    <div class="target-wrapper">
      <span>作用节点</span>
      <select id="targetSelect" class="target-select">
        <option value="__all__">全部节点</option>
      </select>
    </div>
    <button id="pauseBtn">暂停选中/全部</button>
    <button id="resumeBtn">恢复选中/全部</button>
    <button id="balanceBtn">手动平衡</button>
    <button id="refreshBtn">手动刷新</button>
  </div>

  <div class="grid">
    <div class="card">
      <h2>运行状态</h2>
      <div class="value" id="mode">-</div>
      <div class="reason" id="reason"></div>
    </div>
    <div class="card">
      <h2>净持仓合计</h2>
      <div class="value" id="total-position">-</div>
    </div>
    <div class="card">
      <h2>持仓价值合计</h2>
      <div class="value" id="total-position-value">-</div>
    </div>
    <div class="card">
      <h2>成交量 (累计)</h2>
      <div class="value" id="total-volume">-</div>
    </div>
    <div class="card">
      <h2>告警统计</h2>
      <div class="value" id="alert-summary">正常</div>
      <div class="reason" id="alert-details"></div>
    </div>
    <div class="card">
      <h2>余额合计</h2>
      <div class="value" id="total-balance">-</div>
      <div class="reason" id="total-value"></div>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>VPS</th>
        <th>别名</th>
        <th>执行状态</th>
        <th>持仓</th>
        <th>品种</th>
        <th>持仓价值</th>
        <th>成交量</th>
        <th>余额</th>
        <th>总资产</th>
        <th>告警</th>
        <th>上报时间</th>
      </tr>
    </thead>
    <tbody id="agentTable">
      <tr><td colspan="11" style="text-align:center;padding:1.5rem;color:#94a3b8;">暂无数据</td></tr>
    </tbody>
  </table>

  <footer>此页面每 5 秒刷新一次，暂停/恢复操作需要 Basic Auth（若启用）。</footer>

  <script>
    const modeEl = document.getElementById('mode');
    const reasonEl = document.getElementById('reason');
    const totalPositionEl = document.getElementById('total-position');
    const totalPositionValueEl = document.getElementById('total-position-value');
    const totalVolumeEl = document.getElementById('total-volume');
    const totalBalanceEl = document.getElementById('total-balance');
    const totalValueEl = document.getElementById('total-value');
  const alertSummaryEl = document.getElementById('alert-summary');
  const alertDetailsEl = document.getElementById('alert-details');
    const tableBody = document.getElementById('agentTable');
    const targetSelect = document.getElementById('targetSelect');
  const balanceBtn = document.getElementById('balanceBtn');

    function escapeHtml(value) {
      return String(value).replace(/[&<>'"]/g, ch => ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        "'": '&#39;',
        '"': '&quot;'
      })[ch] || ch);
    }

    function safeText(value) {
      if (value === undefined || value === null || value === '') {
        return '-';
      }
      return escapeHtml(value);
    }

    function formatCommand(agent) {
      const commandRaw = agent && agent.command ? String(agent.command).toUpperCase() : 'RUN';
      const isPause = commandRaw === 'PAUSE';
      const pillClass = isPause ? 'command-pause' : 'command-run';
      const pillText = isPause ? '暂停' : '运行';
      const scopeLabel = agent && agent.command_scope === 'agent' ? '单独' : '全局';
      const parts = [`<span class="command-pill ${pillClass}">${pillText}</span>`];
      parts.push(`<span class="muted">范围：${scopeLabel}</span>`);
      if (agent && agent.command_reason) {
        parts.push(`<span class="muted">${escapeHtml(agent.command_reason)}</span>`);
      }
      if (agent && agent.command_issued_at) {
        const ts = Number(agent.command_issued_at);
        if (!Number.isNaN(ts) && ts > 0) {
          parts.push(`<span class="muted">指令时间：${escapeHtml(new Date(ts * 1000).toLocaleString())}</span>`);
        }
      }
      return parts.join('');
    }

    function formatAlerts(agent) {
      const alerts = Array.isArray(agent && agent.alerts) ? agent.alerts : [];
      if (!alerts.length) {
        return '<span class="muted">-</span>';
      }
      return alerts.map(alert => {
        const severity = (alert && alert.severity ? String(alert.severity) : '').toLowerCase();
        const pillClass = severity === 'critical' ? 'alert-critical' : 'alert-warning';
        const label = severity === 'critical' ? '严重' : '警告';
        const message = alert && alert.message ? escapeHtml(alert.message) : '';
        const timestamp = alert && alert.timestamp ? new Date(Number(alert.timestamp) * 1000).toLocaleString() : '';
        const detailParts = [label];
        if (message) {
          detailParts.push(message);
        }
        if (timestamp) {
          detailParts.push(timestamp);
        }
        return `<span class="alert-pill ${pillClass}">${detailParts.join(' · ')}</span>`;
      }).join('<br>');
    }

    function updateTargetSelector(agents) {
      if (!targetSelect) {
        return;
      }
      const previous = targetSelect.value || '__all__';
      targetSelect.innerHTML = '';
      const allOption = document.createElement('option');
      allOption.value = '__all__';
      allOption.textContent = '全部节点';
      targetSelect.appendChild(allOption);
      if (!Array.isArray(agents)) {
        targetSelect.value = '__all__';
        targetSelect.disabled = true;
        return;
      }
      const seen = new Set();
      agents.forEach(agent => {
        if (!agent || typeof agent.vps_id !== 'string') {
          return;
        }
        const vpsId = agent.vps_id;
        if (seen.has(vpsId)) {
          return;
        }
        seen.add(vpsId);
        const option = document.createElement('option');
        option.value = vpsId;
        const displayName = agent.display_name ? String(agent.display_name).trim() : '';
        option.textContent = displayName ? `${displayName} (${vpsId})` : vpsId;
        targetSelect.appendChild(option);
      });
      const optionValues = Array.from(targetSelect.options).map(opt => opt.value);
      if (optionValues.includes(previous)) {
        targetSelect.value = previous;
      } else {
        targetSelect.value = '__all__';
      }
      targetSelect.disabled = optionValues.length <= 1;
    }

    async function fetchStatus() {
      try {
        const res = await fetch('/status', { credentials: 'include' });
        if (!res.ok) {
          throw new Error('状态请求失败');
        }
        const data = await res.json();
        renderStatus(data);
      } catch (err) {
        console.error(err);
      }
    }

    function renderStatus(data) {
      const isPaused = data.mode === 'PAUSE';
      modeEl.textContent = data.mode === 'RUN' ? '运行中' : '已暂停';
      modeEl.className = 'badge ' + (isPaused ? 'badge-pause' : 'badge-run');

      if (data.reason) {
        reasonEl.textContent = data.reason;
        reasonEl.style.display = '';
      } else {
        reasonEl.textContent = '';
        reasonEl.style.display = 'none';
      }

      const totals = data.totals || {};
      totalPositionEl.textContent = totals.position ?? '-';
      totalPositionValueEl.textContent = totals.position_value ?? '-';
      totalVolumeEl.textContent = totals.trading_volume ?? '-';
      totalBalanceEl.textContent = totals.balance ?? '-';
      totalValueEl.textContent = totals.total_value ? `总资产 ${totals.total_value}` : '';
      if (alertSummaryEl) {
        const alertTotals = totals.alerts || {};
        const criticalCount = Number(alertTotals.critical || 0);
        const warningCount = Number(alertTotals.warning || 0);
        if ((criticalCount + warningCount) === 0) {
          alertSummaryEl.textContent = '正常';
          if (alertDetailsEl) {
            alertDetailsEl.textContent = '';
            alertDetailsEl.style.display = 'none';
          }
        } else {
          const summaryParts = [];
          if (criticalCount) summaryParts.push(`严重 ${criticalCount}`);
          if (warningCount) summaryParts.push(`警告 ${warningCount}`);
          alertSummaryEl.textContent = summaryParts.join(' / ');
          if (alertDetailsEl) {
            alertDetailsEl.textContent = '存在需要关注的节点，请检查下方告警列表。';
            alertDetailsEl.style.display = '';
          }
        }
      }

      const agents = Array.isArray(data.agents) ? data.agents : [];
      updateTargetSelector(agents);

      if (agents.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="11" style="text-align:center;padding:1.5rem;color:#94a3b8;">等待节点注册…</td></tr>';
        return;
      }

      const rows = agents.map(agent => {
        const tsString = agent.last_report_ts ? new Date(agent.last_report_ts * 1000).toLocaleString() : '-';
        return `
          <tr>
            <td>${safeText(agent.vps_id)}</td>
            <td>${safeText(agent.display_name)}</td>
            <td>${formatCommand(agent)}</td>
            <td>${safeText(agent.position)}</td>
            <td>${safeText(agent.position_symbol)}</td>
            <td>${safeText(agent.position_value)}</td>
            <td>${safeText(agent.trading_volume)}</td>
            <td>${safeText(agent.balance)}</td>
            <td>${safeText(agent.total_value)}</td>
            <td>${formatAlerts(agent)}</td>
            <td>${safeText(tsString)}</td>
          </tr>
        `;
      });
      tableBody.innerHTML = rows.join('');
    }

    function buildActionPayload(reason) {
      const payload = {};
      if (typeof reason === 'string' && reason.trim()) {
        payload.reason = reason.trim();
      }
      if (targetSelect && !targetSelect.disabled && targetSelect.value && targetSelect.value !== '__all__') {
        payload.vps_id = targetSelect.value;
      }
      return payload;
    }

    async function postAction(url, reason) {
      const body = buildActionPayload(reason);
      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(body)
      });
      if (!res.ok) {
        const text = await res.text();
        throw new Error(text || '操作失败');
      }
      const data = await res.json();
      renderStatus(data);
    }

    async function postManualBalance(reason) {
      const body = buildActionPayload(reason);
      const res = await fetch('/manual_balance', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify(body)
      });
      if (!res.ok) {
        const text = await res.text();
        throw new Error(text || '手动平衡操作失败');
      }
      const data = await res.json();
      renderStatus(data);
    }

    document.getElementById('pauseBtn').addEventListener('click', async () => {
      const reason = prompt('暂停原因（可空）');
      try {
        await postAction('/manual_pause', reason);
      } catch (err) {
        alert(err.message);
      }
    });

    document.getElementById('resumeBtn').addEventListener('click', async () => {
      const reason = prompt('恢复说明（可空）');
      try {
        await postAction('/manual_resume', reason);
      } catch (err) {
        alert(err.message);
      }
    });

    if (balanceBtn) {
      balanceBtn.addEventListener('click', async () => {
        const reason = prompt('手动平衡说明（可空）');
        try {
          await postManualBalance(reason);
        } catch (err) {
          alert(err.message);
        }
      });
    }

    document.getElementById('refreshBtn').addEventListener('click', () => {
      fetchStatus();
    });

    fetchStatus();
    setInterval(fetchStatus, 5000);
  </script>
</body>
</html>
